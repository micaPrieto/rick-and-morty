<div class="card bg-dark text-white border-secondary">
  <!-- Imagen del usuario -->
  <img
    *ngIf="user()?.profileImage"
    class="img-fluid w-75 mx-auto mt-2 rounded"
    [src]="getProfileImageUrl(user()!.profileImage!)"
    alt="Usuario"
    (error)="onImageError($event)"
  />

  <!-- Si no hay imagen de usuario, mostrar avatar por defecto -->
  <img
    *ngIf="!user()?.profileImage"
    class="img-fluid w-75 mx-auto mt-2 rounded"
    src="assets/default-avatar2.jpg"
    alt="Usuario"
  />

  <!-- Botones centrados y con mejor estilo -->
  <div class="text-center mt-3 mb-3">
    <!-- Bot贸n para mostrar input -->
    <button
      class="btn btn-edit-image me-2"
      (click)="toggleImageUpload()"
    >
      <i class="fas fa-camera me-1"></i>
      Editar foto
    </button>

    <!-- Bot贸n para ir a editar perfil -->
    <button
      class="btn btn-edit-profile"
      routerLink="/edit-profile"
    >
      <i class="fas fa-user-edit me-1"></i>
      Editar perfil
    </button>
  </div>

  <!-- Input para seleccionar nueva imagen -->
  <div *ngIf="showImageInput" class="my-2">
    <input
      type="file"
      (change)="onFileSelected($event)"
      class="form-control w-75 mx-auto"
    />
  </div>

  <div class="card-body">
    <h5 class="card-title border-bottom pb-2">{{ user()?.fullName }}</h5>
    <p class="mb-1"><strong>Email:</strong> {{ user()?.email }}</p>
    <p class="mb-1" *ngIf="user()?.birthday; else noBirthday">
      <strong>Fecha de nacimiento:</strong> {{ getFormattedBirthday() }}
    </p>
    <ng-template #noBirthday>
      <p class="mb-1"><strong>Fecha de nacimiento:</strong> -</p>
    </ng-template>
    <p class="mb-1"><strong>Ubicaci贸n:</strong> {{ getFormattedAddress() }}</p>
  </div>
</div>
