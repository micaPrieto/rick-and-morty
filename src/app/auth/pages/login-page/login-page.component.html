<div
  class="container-fluid d-flex justify-content-center align-items-center flex-grow-1 mt-5"
>
  <div
    class="row w-100 justify-content-center align-items-center"
    style="max-width: 1100px; height: 100%"
  >
    <!-- Iamgen -->
    <div class="col-md-6 d-flex justify-content-center align-items-center mb-5">
      <img
        src="assets/img-login.png"
        alt="Rick and Morty Logo"
        class="img-fluid login-logo"
      />
    </div>

    <!-- Formulario -->
    <div
      class="col-12 col-lg-5 d-flex justify-content-center align-items-center mb-5"
    >
      <div class="login-container w-100 px-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-100">

          <!-- Email -->
          <div class="mb-3">
            <label for="mail" class="form-label">Email</label>
            <input
              type="mail"
              class="form-control"
              id="mail"
              formControlName="mail"
              placeholder="email@example.com"
            />
             @if(formUtils.isInvaliedField(loginForm, 'mail')){
              <span class="form-text text-danger">
                {{ formUtils.getFieldError(loginForm, "mail") }}
              </span>
            }
          </div>

          <!-- Contraseña -->
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="password"
              placeholder="Password"
            />
            @if(formUtils.isInvaliedField(loginForm, 'password')){
              <span class="form-text text-danger">
                {{ formUtils.getFieldError(loginForm, "password") }}
              </span>
            }
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember" />
            <label class="form-check-label" for="remember">Remember me</label>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">
              Iniciar sesión
            </button>
          </div>

          <div class="mt-3">
            <a routerLink="/auth/register" class="sign-up d-block">Eres nuevo aquí? Registrate</a>
            <a href="#" class="forgot-password d-block mt-2"
              >Olvidaste tu contraseña?</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
