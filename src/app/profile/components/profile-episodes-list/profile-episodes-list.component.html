<div class="card bg-dark text-white border-secondary">
  <div class="card-body">

    <h5 class="card-title border-bottom pb-2">Lista de episodios favoritos</h5>

    <ul class="list-unstyled">
      <div *ngIf="favoritesEpisodes as favoritesEpisodes">
        <li *ngFor="let episode of getDisplayedEpisodes(); let i = index" class="episode-item mb-2">
          <div class="d-flex justify-content-between align-items-center">
            <a [routerLink]="['/episodes', episode.id]" class="episode-link" title="Ver detalle del episodio">
              <span class="episode-number">{{ episode.id }}</span>
              <span class="episode-name">{{ episode.name }}</span>
            </a>

            <button class="btn-remove-glass" (click)="removeFavorite(episode.id)" title="Remover de favoritos">
              <i class="fas fa-trash-alt me-1"></i>
            </button>

          </div>
        </li>

        <!-- Bot√≥n "Ver m√°s" / "Ver menos" -->
        <li *ngIf="favoritesEpisodes.length > initialDisplayCount" class="text-center mt-3">
          <button class="btn-show-more" (click)="toggleShowAll()"
            title="{{ showAll ? 'Mostrar menos' : 'Ver m√°s episodios' }}">
            <i class="fas" [ngClass]="showAll ? 'fa-chevron-up' : 'fa-chevron-down'" class="me-1"></i>
            {{ showAll ? 'Mostrar menos' : 'Ver m√°s (' + (favoritesEpisodes.length - initialDisplayCount) + ')' }}
          </button>
        </li>
      </div>
    </ul>

  </div>
</div>
