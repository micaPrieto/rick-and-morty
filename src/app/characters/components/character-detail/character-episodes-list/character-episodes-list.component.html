<div class="card bg-dark text-white border-secondary">
  <div class="card-body">

    <h5 class="card-title border-bottom pb-2">Lista de episodios en los que aparece</h5>

    <ul class="list-unstyled">
      <div *ngIf="episodes as episodes">
        <li *ngFor="let episode of getDisplayedEpisodes(); let i = index" class="episode-item mb-2">
          <div class="d-flex justify-content-between align-items-center">
            <a
              [routerLink]="['/episodes', episode.id]"
              class="episode-link"
              title="Ver detalle del episodio">
              <span class="episode-number">{{ episode.id }}</span>
              <span class="episode-name">{{ episode.name }}</span>
            </a>
          </div>
        </li>

        <!-- Botón "Ver mas" -->
        <li *ngIf="episodes.length > initialDisplayCount" class="text-center mt-3">
          <button
            class="btn-show-more"
            (click)="toggleShowAll()"
            title="{{ showAll ? 'Mostrar menos' : 'Ver más episodios' }}">
            <i class="fas" [ngClass]="showAll ? 'fa-chevron-up' : 'fa-chevron-down'" class="me-1"></i>
            {{ showAll ? 'Mostrar menos' : 'Ver más (' + (episodes.length - initialDisplayCount) + ')' }}
          </button>
        </li>
      </div>
    </ul>

  </div>
</div>
