<div
  routerLink="{{character.id}}"
  class="btn btn-primary mt-2 card h-100 bg-dark text-white "
  >

  <img
    class="card-img-top img-fluid"
    [src]="character.image"
    [alt]="character.name"
    >

  <div class="card-body d-flex flex-column justify-content-between">
    <h6 class="card-title ">{{character.name}}</h6>
  </div>

</div>
