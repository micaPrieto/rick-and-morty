
<div class="comment-form-container mb-5 mt-5">
  <div class="card border-0 shadow-lg bg" style="background-color: #303136; border: 1px solid #44475a !important;">

    <!-- Header con gradiente -->
    <div class="card-header bg-gradient-primary text-white border-0 py-4">
      <div class="d-flex align-items-center">
        <i class="fas fa-comment-dots me-3 fs-4"></i>
        <div>
          <h5 class="mb-1 fw-bold">Dejá tu comentario</h5>
          <small class="opacity-75">Comparte tu opinión sobre este episodio</small>
        </div>
      </div>
    </div>

    <div class="card-body p-4">
      <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">

        <!-- Textarea -->
        <div class="mb-4">
          <div class="form-floating">
            <textarea
              formControlName="content"
              rows="4"
              class="form-control border-0 shadow-sm"
              id="commentTextarea"
              style="resize: none; min-height: 120px;"
            ></textarea>
            <label for="commentTextarea" class="text-muted" style="color: #6272a4 !important;">
              <i class="fas fa-pen me-2"></i>¿Qué te pareció este episodio?
            </label>
          </div>

          <!-- Contador de caracteres -->
          <div class="d-flex justify-content-end mt-2">
            <small class="text-muted" style="color: #6272a4 !important;">
              {{ commentForm.get('content')?.value?.length || 0 }}/500 caracteres
            </small>
          </div>
        </div>

        <!-- Footer del formulario -->
        <div class="d-flex justify-content-between align-items-center">
          <!-- Mensaje de error con icono -->
          <div class="flex-grow-1 me-3">
            <div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center mb-0 py-2">
              <i class="fas fa-exclamation-triangle me-2"></i>
              <small>{{ errorMessage }}</small>
            </div>
          </div>

          <!-- Boton con loading -->
          <button
            type="submit"
            class="btn btn-primary btn-lg px-4 shadow-sm"
            [disabled]="commentForm.invalid || isLoading"
            [class.btn-loading]="isLoading"
          >
            <span *ngIf="!isLoading" class="d-flex align-items-center">
              <i class="fas fa-paper-plane me-2"></i>
              Publicar comentario
            </span>
            <span *ngIf="isLoading" class="d-flex align-items-center">
              <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              Publicando...
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
