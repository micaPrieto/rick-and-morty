  <!------------ Lista de Cards ------------>
  <div
    class="row g-4 mx-auto justify-content-center"
    [ngClass]="{
      'row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4': episodes.length > 1
    }"
  >
      @for (episode of episodes; track $index) {
        <div class="col"  style="max-width: 300px">
          <app-episode-card [episode] ="episode"></app-episode-card>

        </div>
      }
  </div>


  <!------------ Paginador ------------>
  <app-pagination [dad] = 'name'></app-pagination>
