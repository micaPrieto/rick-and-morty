<div class="card bg-dark text-white border-secondary">
  <div class="card-body">

    <h5 class="card-title border-bottom pb-2">Lista de episodios favoritos</h5>

    <ul class="list-unstyled">
      <div *ngIf="favoritesEpisodes as favoritesEpisodes">
        <li *ngFor="let episode of favoritesEpisodes" class="d-flex justify-content-between align-items-center mb-2">

          <a
            [routerLink]="['/episodes', episode.id]"
            class="text-primary text-decoration-none"
            title="Ver detalle del episodio">
            Episodio {{ episode.id }} - {{ episode.name }}
          </a>

          <button
            class="btn btn-sm btn-outline-danger"
            (click)="removeFavorite(episode.id)"
            title="Remover de favoritos">
            🗑️ Remover
          </button>
        </li>
      </div>
    </ul>

  </div>
</div>
