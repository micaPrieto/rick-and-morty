<nav class="mt-4 d-flex justify-content-center">
  <ul class="pagination pagination-sm mb-0">

    <!-- Boton anterior -->
    <li class="page-item" [class.disabled]="$actualPage() === 1">
      <button
        class="page-link bg-dark text-white border-secondary"
        (click)="prevPage()"
        > Anterior</button>
    </li>


    <!-- Botones numericos -->
    @for (page of pagesToShow(); track $index)
    {
      <li class="page-item" [class.pag-activa]="page === $actualPage()">
        <button
          class="page-link bg-dark text-white border-secondary"
          (click)="goToPage(page)">
          {{ page }}
        </button>
      </li>
    }

    <!-- Ultima pag -->
    @if (pagesToShow()[pagesToShow().length - 1] < $totalPages()) {
      <li class="page-item disabled">
        <span class="page-link bg-dark text-white border-secondary">â€¦</span>
      </li>

      <li class="page-item" [class.active]="$actualPage() === $totalPages()">
        <button
          class="page-link bg-dark text-white border-secondary"

          (click)="goToPage($totalPages())">
          {{ $totalPages() }}
        </button>
      </li>
    }

    <!-- Boton siguiente -->
    <li class="page-item" [class.disabled]="$actualPage() === $totalPages()">
      <button
        class="page-link bg-dark text-white border-secondary"
        (click)="nextPage()"
        >Siguiente</button>
    </li>

  </ul>
</nav>
