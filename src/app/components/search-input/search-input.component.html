
<div class="row mb-4">
  <div class="col-12 col-md-6 mx-auto">
    <div class="input-group">
    <input
        type="text"
        class="form-control bg-dark text-white"
        placeholder="Buscar personaje..."

        #txtSearch
        >
      <button class="btn btn-primary" type="button" (click)="onSearch(txtSearch.value)">Buscar</button>
    </div>
  </div>
 </div>
